plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.10'
}

version '1.0'

sourceCompatibility = 1.8

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile 'com.github.VerstSiu.text-io:common:a3cc5ec7a5'
    compile 'com.github.VerstSiu.text-io:common-io:a3cc5ec7a5'
    compile 'com.github.VerstSiu.common-tools:tools:7eadb460c5'
    compile 'com.github.VerstSiu.common-tools:jackson:7eadb460c5'
    compile 'com.squareup.okhttp3:okhttp:3.14.0'
    testImplementation 'junit:junit:4.12'
    testImplementation group: 'com.nhaarman', name: 'mockito-kotlin', version: '1.6.0'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

jar {
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
    manifest {
        attributes "Main-Class": "com.ijoic.apichecker.MainKt"
    }
    baseName = "api-checker"
}

